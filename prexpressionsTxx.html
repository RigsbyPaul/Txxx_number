<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Number PDF Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* General Styles for Modern Look and Responsiveness */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a73e8; /* Google Blue */
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        /* Form Grouping and Inputs */
        .input-group, .option-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        /* T-Number Input Styling */
        .number-input-container {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
        }
        .prefix {
            background-color: #e9ecef;
            padding: 10px 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #numberInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 1.1em;
            border: none;
            outline: none;
        }
        
        /* Radio Button Styling (Orientation) */
        .radio-buttons {
            display: flex;
            gap: 15px;
        }
        .radio-buttons label {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: normal;
        }
        .radio-buttons input[type="radio"] {
            display: none;
        }
        .radio-buttons input[type="radio"]:checked + label {
            background-color: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }

        /* Select and Button Styling */
        #fillSelect {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            appearance: none; /* Hide default dropdown arrow */
            background-color: white;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4L146.2%20205.9%205.4%2069.4h281.2z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 0.65em auto;
        }

        #generateButton {
            background-color: #34a853; /* Google Green */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        #generateButton:hover {
            background-color: #2c8e47;
        }
